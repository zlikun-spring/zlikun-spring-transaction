spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=ablejava
# datasource books from `zlikun-spring-boot` codes
spring.datasource.url=jdbc:mysql://192.168.9.223:3306/books?useSSL=false&useUnicode=true&characterEncoding=UTF-8
spring.datasource.sql-script-encoding=UTF-8
spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource

spring.datasource.dbcp2.min-idle=5
spring.datasource.dbcp2.initial-size=5
spring.datasource.dbcp2.max-total=10
spring.datasource.dbcp2.max-wait-millis=30000
spring.datasource.dbcp2.validation-query=select '1'
spring.datasource.dbcp2.test-while-idle=true
